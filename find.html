<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
      <div class="screen-header">
        <div class="screen-header__title">찾기</div>
        <div class="screen-header__btn">
          <a href="find.html"><i class="fas fa-search"></i></a>
          <a href="#"
            ><i class="fas fa-cog"
              ><span class="bedge__dot bedge__dot__find"></span></i
          ></a>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-3x"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-3x"></i>
          <span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint fa-3x"></i>
          <span>ID 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-3x"></i>
          <span>초대하기</span>
        </div>
      </div>
      <div class="recomanded-friends">
        <span class="recomanded-friends__title">추천된 친구</span>
        <span class="recomanded-friends__status"
          >추천받은 친구가 없습니다.</span
        >
      </div>

      <div class="open-chat">
        <div class="open-chat-header">
          <span class="open-chat-header__title">오픈 채팅</span>

          <div class="open-chat-header__move">
            <span>오픈 채팅 홈으로</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="open-chat-post">
          <div class="open-chat-column">
            <h5 class="open-chat-column__title">#김치</h5>
            <h6 class="open-chat-column__hashtag">#김치#김치찌개#김치라면</h6>
            <div class="open-chat-column__members">
              <img
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
                alt=""
              />
              <span class="open-chat-column__members-count">777 멤버</span>
              <span class="diver"></span>
              <span class="open-chat-column__members-status">대화중</span>
            </div>
          </div>
          <div class="open-chat-photo">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
              alt=""
            />
            <div class="open-chat-photo__heart">
              <i class="fas fa-heart"></i><span>334</span>
            </div>
          </div>
        </div>
      </div>

        <div class="open-chat-post">
          <div class="open-chat-column">
            <h5 class="open-chat-column__title">#김치</h5>
            <h6 class="open-chat-column__hashtag">#김치#김치찌개#김치라면</h6>
            <div class="open-chat-column__members">
              <img
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
                alt=""
              />
              <span class="open-chat-column__members-count">777 멤버</span>
              <span class="diver"></span>
              <span class="open-chat-column__members-status">대화중</span>
            </div>
          </div>
          <div class="open-chat-photo">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
              alt=""
            />
            <div class="open-chat-photo__heart">
              <i class="fas fa-heart"></i><span>334</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="bedge__text friends-bedge__position">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="bedge__dot friends-bedge__position__dot"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b2ced2a3f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
