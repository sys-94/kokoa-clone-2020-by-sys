<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <a href="find.html">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i> <span>알림</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>연구실</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>버젼</span>
            <span class="bedge__text bedge__settings">N</span>
          </div>
          <div class="sttings__setting-column__version">이전 버젼</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="bedge__text friends-bedge__position">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="bedge__dot friends-bedge__position__dot"></span
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b2ced2a3f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
