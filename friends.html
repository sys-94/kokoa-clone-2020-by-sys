<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
      <div class="screen-header">
        <div class="screen-header__title">친구목록</div>
        <div class="screen-header__btn">
          <a href="find.html"><i class="fas fa-search"></i></a>
          <i class="fas fa-music"></i>
          <a href="settings.html"><i class="fas fa-cog fa-spin"></i></a>
        </div>
      </div>

      <div class="friends-name__display">
        <i class="fas fa-info-circle"></i>
        <span>친구 이름 보기</span>
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="user-components">
        <div class="user-components-profile">
          <img
            class="user-components-profile__photo"
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
            alt=""
          />
          <div class="user-components-profile-text">
            <span class="user-components-profile-text__name">손영수</span>
            <!--
              <span class="user-components-profile-text__object"
              >반갑습니다!</span> 
            !-->
          </div>
        </div>
        <!--
        <div class="user-components-btn">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
-->
      </div>

      <div class="channel">
        <h6 class="channel-title">채널</h6>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-components user-components__xs">
        <div class="user-components-profile user-components-profile__xs">
          <img
            class="user-components-profile__photo user-components-profile__photo__xs"
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
            alt=""
          />
          <div class="user-components-profile-text">
            <span class="user-components-profile-text__name">손영수</span>
            <!--
              <span class="user-components-profile-text__object"
              >반갑습니다!</span> 
            !-->
          </div>
        </div>

        <div class="user-components-btn">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
            ><span class="bedge__text friends-bedge__position">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
            ><span class="bedge__dot friends-bedge__position__dot"></span
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/b2ced2a3f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
