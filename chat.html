<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">손영수</h1>
      </div>
      <div class="alt-header__column">
        <a href="find.html">
          <span><i class="fas fa-search"></i></span>
        </a>
        <span><i class="fas fa-bars"></i></span>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, January 30, 2021</div>

      <div class="message-row">
        <img
          src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/dudtn0927-1610828936.jpg"
          alt=""
        />
        <div class="message-row__content">
          <span class="message__author">손영수</span>
          <div class="message__info">
            <span class="meassage__bubble">Hi!</span>
            <span class="meassage__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="meassage__bubble">Nice to meet you!</span>
            <span class="meassage__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력해 주세요..." />
        <i class="far fa-grin-alt fa-lg"></i>
        <button>
          <i class="fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </form>
</div>
    <script
      src="https://kit.fontawesome.com/b2ced2a3f8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
